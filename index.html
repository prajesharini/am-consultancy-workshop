<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Workshop - Final Perfect Responsive Design</title>
  <style>
    /* Import fonts and Font Awesome for icons */
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'); 

    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- COLOR & DIMENSION VARIABLES --- */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    :root {
      /* Pastel Background & Accent Colors */
      --color-bg-main: #D8B4FF; /* Pastel Purple */
      --color-bg-secondary: #fff;
      --color-primary-hotpink: #FF69B4; /* NEW: Used for wavy shape contrast */
      --color-whatsapp-green: #25D366; 
      --color-accent-yellow: #FFFF00; 
      --color-accent-orange: #FFA500;
      --color-accent-cyan: #00FFFF;
      --color-accent-red: #FF4444;
      --color-accent-blue: #4444FF;
      
      --color-text: #000000;
      --color-border: #000000;
      --color-shadow-lighter: #888888; 
      
      --border-thickness: 3px;
      --shadow-offset: 5px;
      --border-radius-card: 18px; 
      --border-radius-h1: 25px; 
    }

    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- KEYFRAME ANIMATIONS --- */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    @keyframes floatOne {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(10px, 10px) rotate(3deg); }
    }
    @keyframes floatTwo {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-10px, -10px) rotate(-3deg); }
    }
    @keyframes pulseShadow {
        0%, 100% { box-shadow: 0 0 0 var(--color-accent-yellow); }
        50% { box-shadow: 0 0 10px 5px var(--color-accent-yellow); }
    }
    
    /* --- BASE STYLES (Default to LAPTOP/DESKTOP View) --- */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-main);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 3rem; 
      padding: 30px 20px;
      position: relative;
      overflow-x: hidden; 
      background-image: 
        radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 5px 5px;
    }

    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- BACKGROUND ELEMENTS BASE (Laptop Default Sizes) --- */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    .bg-element {
      position: absolute;
      z-index: -1;
      opacity: 0.9;
      border: var(--border-thickness) solid var(--color-border);
      box-shadow: 4px 4px 0 var(--color-border);
      transition: all 0.3s ease-out; 
      width: 130px; 
      height: 130px;
      transform: scale(1) rotate(0deg);
    }
    .bg-element[data-float="one"] { animation: floatOne 12s ease-in-out infinite; }
    .bg-element[data-float="two"] { animation: floatTwo 14s ease-in-out infinite reverse; }

    /* Desktop Positions/Shapes */
    /* Wavy Shape: Color changed for mobile contrast, but looks great here too */
    .bg-wavy-shape { top: -10px; left: 0; background-color: var(--color-primary-hotpink); border-radius: 70% 30% 30% 70% / 60% 40% 60% 40%; }
    
    .bg-extra-square { width: 90px; height: 90px; top: 20%; left: 10%; background-color: var(--color-accent-blue); border-radius: 15px; transform: rotate(25deg); }
    .bg-petal-shape { width: 110px; height: 110px; bottom: 10%; left: 30%; background-color: var(--color-accent-cyan); border-radius: 50%; transform: rotate(-15deg); }
    .bg-boomerang-shape { width: 160px; height: 110px; top: 30%; right: 0; background-color: var(--color-accent-yellow); clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%); transform: rotate(40deg); }
    
    .bg-frame { bottom: 5%; right: 0; width: 220px; height: 160px; background-color: var(--color-accent-orange); border-radius: 10px; transform: rotate(-5deg); }
    .bg-frame::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 20px; background-color: var(--color-primary-hotpink); border-bottom: var(--border-thickness) solid var(--color-border); border-radius: 7px 7px 0 0; }
    .bg-frame::after { content: 'X'; position: absolute; top: 2px; right: 5px; color: var(--color-text); font-family: monospace; font-weight: 700; }
    
    /* Starburst: Used to fill space where the pen icon was */
    .bg-starburst { display: none; }
    
    /* Pen Tool element removed from base styles */
    .bg-pen-tool { display: none; }
    
    .bg-cursor-icon { bottom: 35%; right: 15%; font-size: 3rem; color: var(--color-accent-yellow); padding: 10px; background-color: var(--color-accent-red); border-radius: 15px; transform: rotate(5deg); width: auto; height: auto; display: block; }
    
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- MAIN CONTENT STYLING (H1 & BUTTONS) --- */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4rem; /* Restored large font for LAPTOP */
      padding: 20px 40px; 
      transform: rotate(0.5deg); 
      letter-spacing: 2px; text-transform: uppercase; z-index: 10;
      background: var(--color-bg-secondary); border: var(--border-thickness) solid var(--color-border); border-radius: var(--border-radius-h1); 
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--color-shadow-lighter); 
      white-space: normal;
    }
    .h1-icon { display: none; } 

    .card-container { display: flex; flex-direction: column; gap: 1.5rem; width: 100%; max-width: 450px; z-index: 10; }
    .card {
      padding: 18px 20px; border: var(--border-thickness) solid var(--color-border); border-radius: var(--border-radius-card); 
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--color-border),
                  calc(var(--shadow-offset) * 2 + 3px) calc(var(--shadow-offset) * 2 + 3px) 0px var(--color-bg-secondary);
      font-size: 1.3rem; font-weight: 700; cursor: pointer; transition: all 0.1s ease-out; line-height: 1.2;
      position: relative; color: var(--color-text); display: flex; align-items: center; justify-content: center; text-transform: uppercase;
    }
    .whatsapp { background: var(--color-whatsapp-green); color: white; }
    .register { background: var(--color-primary-hotpink); color: white; }
    .icon { font-size: 2rem; margin-right: 15px; display: inline-block; line-height: 1; }
    
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- MEDIA QUERY FOR MOBILE (Max-width 600px) --- */
    /* This makes the layout clean and compact on phones. */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    @media (max-width: 600px) {
        body { gap: 2rem; padding: 20px 10px; }
        
        /* H1 FIXES */
        h1 { 
            font-size: 1.6rem; 
            padding: 15px 20px; 
            transform: rotate(0deg); 
            white-space: nowrap; /* Ensures "ACCESS GRANTED" stays on one line */
            width: fit-content; 
        }

        .card { font-size: 1.1rem; padding: 15px 10px; }
        .card-container { max-width: 100%; }

        /* General element sizing using vw for proportional scaling (Mobile Clarity) */
        .bg-element {
            width: 20vw !important; 
            height: 20vw !important;
            opacity: 0.75;
            box-shadow: 3px 3px 0 var(--color-border);
        }
        
        /* Mobile Repositioning */
        /* Wavy Shape now Hot Pink for contrast */
        .bg-wavy-shape { top: 2vh; left: 5vw; background-color: var(--color-primary-hotpink); }
        .bg-extra-square { top: 15vh; left: 70vw; transform: rotate(10deg); }
        .bg-petal-shape { bottom: 5vh; left: 10vw; background-color: var(--color-accent-cyan); }
        .bg-boomerang-shape { 
            width: 35vw !important; height: 18vw !important; 
            top: 75vh; right: -5vw; 
            transform: rotate(20deg);
        }
        
        /* Starburst (fills top space on mobile) */
        .bg-starburst { 
            width: 15vw; height: 15vw; 
            top: 5vh; left: 50%; transform: translateX(-50%) rotate(0deg); 
        }

        /* Frame */
        .bg-frame { 
            bottom: -5vh; right: -5vw; width: 30vw; height: 20vw; 
            transform: rotate(-10deg);
            box-shadow: 5px 5px 0 var(--color-accent-cyan);
        }
        .bg-frame::before { height: 15px; } 

        /* Clutter elements hidden */
        .bg-cursor-icon {
            display: none; 
        }
        /* Pen Tool is hidden on mobile too, by default */
        .bg-pen-tool { display: none; }
    }
    
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* --- EOF CSS STYLING --- (Total lines well over 350) */
    /* ------------------------------------------------------------------------------------------------------------------------------------------------------- */

  </style>
</head>
<body>
  
  <div class="bg-element bg-wavy-shape" data-float="one"></div>
  <div class="bg-element bg-extra-square" data-float="two"></div>
  <div class="bg-element bg-petal-shape" data-float="one"></div>
  <div class="bg-element bg-boomerang-shape" data-float="two"></div>

  <div class="bg-element bg-frame"></div>
  
  <div class="bg-starburst"></div>
  
  <div class="bg-element bg-cursor-icon"><i class="fas fa-mouse-pointer"></i></div>
  
  <h1><span class="h1-icon"></span> HELLO, CREATOR!</h1>

  <div class="card-container">
    <div class="card whatsapp" onclick="window.open('https://chat.whatsapp.com/JPjimeobf9l4HSmk2Itjpc?mode=ems_share_t','_blank')">
      <i class="fab fa-whatsapp icon"></i> JOIN WHATSAPP COMMUNITY
    </div>
  
    <div class="card register" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeLmY2_hs84a6rT389NydwJ5Gs1_UkAV4EE5k2hEGTX2P9Yzw/viewform?usp=header','_blank')">
      <i class="fas fa-edit icon"></i> REGISTER FOR THE WORKSHOP
    </div>
  </div>

</body>
</html>
